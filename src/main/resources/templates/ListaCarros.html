<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width" />
		<title>Lista de Carros</title>
		<link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet">
	</head>
	<body>
		<div class="card" style="margin: 10px">
			<div class="card-header">
				<h1 class="card-title">Lista de Carros Cadastrados - Gabriellen Vit√≥rio</h1>
			</div>
			<div class="card-body">
				<table class="table">
					<thead>
						<tr><th>#</th><th>Placa</th></tr>
					</thead>
					<tbody>
						<tr><td>0</td><td>HSR-3456</td></tr>
						
						<tr th:each="carro : ${carros}">
							<td th:text="${carro.id}"></td>
							<td th:text="${carro.placa}"></td>
						</tr>
						
						<tr th:each="carroBD: ${carrosBD}">
							<td th:text="${carroBD.id}"></td>
							<td th:text="${carroBD.placa}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
